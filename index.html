<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Dynamic Multiplication Table</title>
		<link rel="stylesheet" href="css/HW4.css" />

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" /> -->

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css" />

		<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
	</head>
	<body id="body">
		<!-- the title box at the top -->
		<div id="header" class="container-fluid">
			<h2>Dynamic Multiplication Table</h2>
		</div>
		<!-- the main div in the middle -->
		<div id="main_div" class="container">
			<div id="row1" class="row">
				<div id="col_form" class="col-md-3">
					<form id="form">
						<!-- User input buttons, with default input values -->
						<label>Minimum Column Value:</label>
						<br />
						<input class="inputs" name="min_col" id="min_col" type="text" placeholder="Enter a number" />
						<br />
						<!-- the slider -->
						<div class="background-slider">
							<div id="min_Col_Slider"></div>
						</div>
						<label>Maximum Column Value:</label>
						<br />
						<input class="inputs" name="max_col" id="max_col" type="text" placeholder="Enter a number" />
						<br />
						<div class="background-slider">
							<div id="max_Col_Slider"></div>
						</div>
						<br />
						<label>Minimum Row Value:</label>
						<br />
						<input class="inputs" name="min_row" id="min_row" type="text" placeholder="Enter a number" />
						<br />
						<div class="background-slider">
							<div id="min_Row_Slider"></div>
						</div>
						<label>Maximum Row Value:</label>
						<br />
						<input class="inputs" name="max_row" id="max_row" type="text" placeholder="Enter a number" />
						<br />
						<div class="background-slider">
							<div id="max_Row_Slider"></div>
						</div>
						<!-- the "Enter" button -->
						<button name="submit" id="submit" type="submit">Save Table</button>
					</form>
				</div>
				<!-- the table itself -->
				<div id="col_table" class="col-md-9">
					<!-- "Delete Selected Tabs" button -->
					<button id="btn-delete">Delete Selected Tabs</button>
					<ul>
						<li id="main_li">
							<!-- Column[], Row[] display box -->
							<a id="main_a" href="#main_tab">C[--, --], R[--, --]</a>
						</li>
					</ul>
					<div id="main_tab">
						<table id="table" table></table>
					</div>
				</div>
			</div>
		</div>
		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<!-- JQuery Validate Plugin(s) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/additional-methods.min.js"></script>

		<!--JQuery UI-->
		<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

		<!-- JS -->
		<script src="js/HW4.js"></script>
	</body>
</html>
